<ul>
	<div class="arrow-left">
		<a [class.greyed] = "isGreyedLeft" (click)="updateCarouselBack()"><span class="glyphicon glyphicon-chevron-left"></span></a>
	</div>
	<li class="slider" *ngFor="let artist of artistslist">
	<img class="slide"src="{{artist.thumb}}">
	</li>
	<div class="arrow-right">
		<a [class.greyed] = "isGreyedRight" (click)="updateCarousel()"><span class="glyphicon glyphicon-chevron-right"></span></a>
	</div>
</ul>
